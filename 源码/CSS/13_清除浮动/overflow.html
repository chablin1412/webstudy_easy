<!-- 
    浮动的影响：
    1 父级元素高度塌陷
    2 后续元素会受到影响
    清除浮动的方案：
    1 父元素设置高度
    2 受影响的元素增加clear属性
    3 overflow清除浮动
    4 伪对象方式
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .container{
            width: 500px;
            /* height: 500px; */
            background: #888;
            overflow: hidden;
            clear: both
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 5px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="text"></div>
</body>
</html>
