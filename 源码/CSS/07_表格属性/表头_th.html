<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 3px solid yellow;
        }
        th{
            border: 3px solid burlywood;
        }
        table{
            border-collapse: collapse;
        }
        td{
            padding: 20px;
        }
    </style>
</head>
<body>
   <!-- table 表格标签，配置表格使用、border="1" 添加表格框架 -->
<table border="1">
    <!-- thead 设置表头 -->
   <thead>
       <!-- tr 指定表行标签-->
       <tr>
           <!-- th 设置表头内容，默认加粗-->
           <th>表头1</th>
           <th>表头2</th>
       </tr>
   </thead>
   <!-- tbody 设置表内容 -->
   <tbody>
       <!-- tr 指定报表行标签-->
       <tr>
           <!-- td 指定表列标签-->
           <td>1</td>
           <td>1</td>
       </tr>
       <tr>
           <td>2</td>
           <td>2</td>
       </tr>
   </tbody>
</table> 
</body>
</html>
