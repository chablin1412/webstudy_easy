<!-- 选择E元素之后的所有兄弟元素，只能向下选择 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3~p{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <p>我是标题上面的内容</p>
    <h3>我是标题</h3>
    <p>我是内容1</p>
    <p>我是内容2</p>
    <div>hahahha</div>
    <p>我是内容3</p>
    <h2>我是标题</h2>
    <p>我是内容1</p>
</body>
</html>
