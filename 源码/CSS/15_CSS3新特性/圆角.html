<!-- 
    border-radius 属性可以接受一到四个值。规则如下：

四个值-border-radius: 15px 50px 30px 5px;（依次分别用于：左上、右上、右下、左下）：

三个值-border-radius: 15px 50px 30px;（第一个值用于左上，第二个值用于右上和左下，第三个用于右下）：

两个值-border-radius: 15px 50px;（第一个值用于左上和右下，第二个值用于右上和左下）：

一个值-border-radius: 15px;（该值用于所有四个角，圆角都是一样的）：
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 56px;
            height: 56px;
            background-color: orange;
            border-radius: 40%;
        }
    </style>
</head>
<body>

    <div></div>
    
</body>
</html>
