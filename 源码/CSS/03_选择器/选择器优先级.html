<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            color: blue;

        }

        #desc {
            color: brown;

        }
        .test-1{
            color: blueviolet;
        }
        .test-2{
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class,属性名（.）</h3>
    <h3>ID选择器：id,属性名（#）</h3>
    <p style="color: green;" class="text" id="desc">p标签内容</p>
    <h3>优先级：行内样式>id选择器>类选择器>元素选择器>全局选择器</h3>
    <h3>同类选择器的优先级由代码执行顺序决定，eg:h4</h3>
    <h4 class="test-1 test-2">test:同类选择器</h4>
</body>

</html>
