<!-- 
    position指定了元素的定位类型：
        relative:相对定位
        absolute:绝对定位
        filxed:固定定位
    其中绝对定位和固定定位会脱离文档流

    定位的问题：
    相对定位和绝对定位是相对于具有定位的父级元素的位置调整，如果父级元素不存在定位，则继续向上寻找，直到顶层文档
    （需要跟着父级元素一块定位，就给父级元素添加定位）
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            margin-left: 100px;

        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
